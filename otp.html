<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Verification</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Funnel+Display:wght@400;600;700&display=swap");

      body {
        font-family: "Funnel Display", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333333;
      }

      .email-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .header {
        color: #ffffff;
        text-align: left;
      }

      .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        width: 100%;
      }

      .tagline {
        font-size: 14px;
        font-weight: 600;
        text-align: right;
      }

      .main-content {
        padding: 40px 50px;
        text-align: center;
      }

      .main-content h1 {
        font-size: 28px;
        font-weight: 700;
        margin: 0 0 20px;
        color: #212529;
      }

      .title-underline {
        width: 200px;
        height: 2px;
        background-color: #dddddd;
        margin: 0 auto 40px;
      }

      .greeting {
        font-size: 20px;
        font-weight: 600;
        text-align: left;
        margin-bottom: 10px;
      }

      .intro-text {
        font-size: 16px;
        text-align: left;
        color: #555555;
        margin-bottom: 30px;
      }

      .otp-box {
        background-color: #f1f3f5;
        border-radius: 15px;
        padding: 25px;
        margin: 0 auto 30px;
      }

      .otp-code {
        font-size: 48px;
        font-weight: 700;
        letter-spacing: 15px;
        color: #212529;
        text-align: center;
        margin: 0;
        padding-left: 15px;
      }

      .info-text {
        font-size: 14px;
        color: #666666;
        line-height: 1.6;
        text-align: left;
        margin-bottom: 30px;
      }

      .salutation {
        font-size: 16px;
        text-align: left;
        color: #333333;

        line-height: 1.5;
      }

      .footer-line {
        width: 100%;
        height: 1px;
        background-color: #e0e0e0;
        margin-top: 40px;
      }

      .footer {
        text-align: center;
        padding: 20px;
        font-size: 12px;
        color: #999999;
      }
      .narrow-line {
        width: 70%;
        height: 2px;
        transform: rotate(-2.5deg);
        background-color: #212529;
        margin: 0 auto 40px;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <img
          src="https://ceebs.b-cdn.net/project-static-files/email_static/header.png"
          class="logo"
          alt=""
        />
      </div>

      <div class="main-content">
        <h1>Account Verification</h1>
        <div class="narrow-line"></div>

        <p class="greeting">Hi Ceebbles,</p>
        <p class="intro-text">Your one time password (OTP) is</p>

        <div class="otp-box">
          <p class="otp-code">688860</p>
        </div>

        <p class="info-text">
          This code is valid for the next 1 minute. If you didnâ€™t request this,
          you can safely ignore this email. Your world is still secure.
        </p>

        <div class="salutation">
          Stay anonymous - Stay You,<br />
          <strong>Team Ceebs</strong>
        </div>
      </div>
      <div class="narrow-line"></div>

      <div class="footer">&copy; 2025 Ceebs. All rights reserved.</div>
    </div>
  </body>
</html>
